<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Woodle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [forceOverscroll]="false">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Woodle</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="dark" (click)="setBackground()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning">
        <ion-icon name="musical-notes-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="clearBackground()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <canvas #imageCanvas (mousedown)="startDrawing($event)" (touchstart)="startDrawing($event)"
    (touchmove)="moved($event)" (mousemove)="moved($event)" (mouseup)="endDrawing()" (touchend)="endDrawing()"></canvas>

  <ion-row>
    <ion-col *ngFor="let color of colors" [style.background]="color" 
      class="color-block" tappable (click)="selectColor(color)"></ion-col>
  </ion-row>
  <ion-radio-group [(ngModel)]="selectedColor">
  <ion-row>
    <ion-col *ngFor="let color of colors" class="ion-text-center">
      <ion-radio [value]="color"></ion-radio>
    </ion-col>
  </ion-row>
</ion-radio-group>

<ion-range min="2" max="20" color="primary" [(ngModel)]="lineWidth">
  <ion-icon size="small" slot="start" name="brush"></ion-icon>
  <ion-icon slot="end" name="brush"></ion-icon>
</ion-range>

</ion-content>
